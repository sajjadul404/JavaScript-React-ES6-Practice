<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .counter {
      font-size: 50px;
      margin: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .increase { background-color: green; color: white; }
    .decrease { background-color: red; color: white; }
    .reset { background-color: gray; color: white; }
  </style>
</head>
<body>

  <h1>Counter App</h1>

  <!-- Counter Display -->
  <div class="counter">0</div>

    <!-- Buttons -->
  <button class="btn decrease">Decrement</button>
  <button class="btn reset">Reset</button>
  <button class="btn increase">Increment</button>

    <script>
    // Selecting elements
    const counter = document.querySelector(".counter");
    const increaseBtn = document.querySelector(".increase");
    const decreaseBtn = document.querySelector(".decrease");
    const resetBtn = document.querySelector(".reset");

    let count = 0;

        // Function to update UI
    function updateCounter() {
      counter.textContent = count;

      // Change color based on value using classList
      if (count > 0) {
        counter.classList.add("increase");
        counter.classList.remove("decrease");
      } else if (count < 0) {
        counter.classList.add("decrease");
        counter.classList.remove("increase");
      } else {
        counter.classList.remove("increase", "decrease");
      }
    }
    
  </script>

</body>
</html>
